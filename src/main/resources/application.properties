# HTTP
server.port=8105

# REDIS (RedisProperties)
# Maximum number of redirects to follow when executing commands across the cluster.
spring.redis.cluster.max-redirects= 3
# Comma-separated list of "host:port" pairs to bootstrap from.
spring.redis.cluster.nodes=192.168.80.209:7000,192.168.80.210:7001,192.168.80.211:7002,192.168.80.209:7003,192.168.80.210:7004,192.168.80.211:7005
# Login password of the redis server.
# spring.redis.password=123456
# Max number of connections that can be allocated by the pool at a given time. Use a negative value for no limit.
spring.redis.pool.max-active=200
# Max number of "idle" connections in the pool. Use a negative value to indicate an unlimited number of idle connections.
spring.redis.pool.max-idle=20
# Maximum amount of time (in milliseconds) a connection allocation should block before throwing an exception when the pool is exhausted. Use a negative value to block indefinitely.
spring.redis.pool.max-wait=-1
# Target for the minimum number of idle connections to maintain in the pool. This setting only has an effect if it is positive.
spring.redis.pool.min-idle=0
# Connection timeout in milliseconds.
spring.redis.timeout=30000

# Database Confg
spring.datasource.url= jdbc:mysql://192.168.80.209:3306/iov?useUnicode=true&characterEncoding=UTF-8
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.username= iov
spring.datasource.password= iov-web
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Sample Job Config
samplejob.enabled=true
samplejob.replace=false
samplejob.repeatInterval=10
